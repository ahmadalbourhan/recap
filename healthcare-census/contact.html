<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body {
        text-align: center;
      }
      /* Some basic styling for demonstration purposes */
      #contactForm {
        max-width: 400px;
        margin: 0 auto;
      }
      #contactForm input,
      #contactForm textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
      }
      #contactForm button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      #contactForm button:hover {
        background-color: #0056b3;
      }

      #thankyou {
        display: flex;
        justify-content: center; /* Horizontally center */
        align-items: center; /* Vertically center */
        height: 80vh; /* Full viewport height */
        color: green; /* Change text color to green */
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Health Analysis Census</h1>
      <ul>
        <li><a href="./index.html" id="home">Home </a></li>
        <li><a href="./contact.html" id="contact">Contact Us </a></li>
      </ul>
    </nav>

    <div id="form">
      <h1>Contact Us</h1>
      <p>
        Feel free to contact us to know more about your conditions and for
        treatment methods.
      </p>

      <form id="contactForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="condition">Condition</label>
          <input type="text" id="condition" name="condition" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" onclick="showThankYouMessage(event)">
          Submit
        </button>
      </form>
    </div>
    <script>
      function showThankYouMessage(event) {
        event.preventDefault();
        const thankyou = document.createElement("div");
        thankyou.id = "thankyou";
        thankyou.innerHTML = "<h1>Thank you for contacting us!</h1>";
        document.body.appendChild(thankyou);
        const form = document.getElementById("form");
        form.innerHTML = "";
      }
    </script>
  </body>
</html>
