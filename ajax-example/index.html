<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Example</title>
  </head>
  <body>
    <button id="loadUsersBtn">Load Users</button>
    <button id="loadPostsBtn">Load Posts</button>
    <div id="list"></div>

    <script>
      // JavaScript for AJAX functionality
      document
        .getElementById("loadUsersBtn")
        .addEventListener("click", function () {
          // Creating an XMLHttpRequest object
          var xhr = new XMLHttpRequest();

          // Define the request
          xhr.open("GET", "https://jsonplaceholder.typicode.com/users", true);

          // Handle the response
          xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 400) {
              var users = JSON.parse(xhr.responseText);
              displayUsers(users);
            } else {
              console.error("Error fetching data");
            }
          };

          // Handle network errors
          xhr.onerror = function () {
            console.error("Network error");
          };

          // Send the request
          xhr.send();
        });

      // Function to display users on the page
      function displayUsers(users) {
        var userListDiv = document.getElementById("list");
        userListDiv.innerHTML = "<h2>User List</h2>";
        var ul = document.createElement("ul");

        users.forEach(function (user) {
          var li = document.createElement("li");
          li.textContent = user.name;
          ul.appendChild(li);
        });

        userListDiv.appendChild(ul);
      }

      // JavaScript for AJAX functionality
      document
        .getElementById("loadPostsBtn")
        .addEventListener("click", function () {
          // Creating an XMLHttpRequest object
          var xhr = new XMLHttpRequest();

          // Define the request
          xhr.open("GET", "https://jsonplaceholder.typicode.com/posts", true);

          // Handle the response
          xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 400) {
              var posts = JSON.parse(xhr.responseText);
              displayPosts(posts);
            } else {
              console.error("Error fetching data");
            }
          };

          // Handle network errors
          xhr.onerror = function () {
            console.error("Network error");
          };

          // Send the request
          xhr.send();
        });

      // Function to display posts on the page
      function displayPosts(posts) {
        var postListDiv = document.getElementById("list");
        postListDiv.innerHTML = "<h2>Post List</h2>";
        var ul = document.createElement("ul");

        posts.forEach(function (post) {
          var li = document.createElement("li");
          li.textContent = post.title;
          ul.appendChild(li);
        });

        postListDiv.appendChild(ul);
      }
    </script>
  </body>
</html>
